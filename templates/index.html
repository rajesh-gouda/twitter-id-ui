<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Submit Twitter ID + Agent Name</title>
  <style>
    .input-row {
      display: flex;
      align-items: center;
      margin-bottom: 8px;
    }
    .input-row input {
      margin-right: 8px;
    }
    .input-row button {
      margin-left: 4px;
    }
  </style>
</head>
<body>
  <h2>Submit Twitter ID + Agent Name</h2>
  <form id="data-form" method="POST" action="/submit">
    <div id="inputs">
      <div class="input-row">
        <input type="text" name="twitter_id" placeholder="Twitter ID" required />
        <input type="text" name="agent_name" placeholder="Agent Name" required />
        <button type="button" onclick="addInput()">+</button>
      </div>
    </div>
    <button type="submit">Submit</button>
  </form>

  <script>
    function addInput() {
      const container = document.getElementById("inputs");
      const div = document.createElement("div");
      div.className = "input-row";
      div.innerHTML = `
        <input type="text" name="twitter_id" placeholder="Twitter ID" required />
        <input type="text" name="agent_name" placeholder="Agent Name" required />
        <button type="button" onclick="removeInput(this)">âˆ’</button>
      `;
      container.appendChild(div);
    }

    function removeInput(button) {
      button.parentNode.remove();
    }
  </script>
</body>
</html>
